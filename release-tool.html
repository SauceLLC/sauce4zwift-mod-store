<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="description" content="Sauce for Zwiftâ„¢ Mod Release Tool"/>

        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <script src="https://unpkg.com/fflate@0.8.2"></script>
        <script src="src/release-tool.mjs" type="module"></script>
        <style>
            html {
                font: 14px monospace;
                box-sizing: border-box;
            }

            *,
            *::before,
            *::after {
                box-sizing: inherit;
            }

            body {
                display: flex;
                flex-wrap: wrap;

                section {
                    flex: 1 1 auto;
                    min-width: fit-content;
                    padding: 1em;
                }
            }

            section.output {
                flex-grow: 2;
                border-radius: 0.3em;
                background: #833;
                color: white;

                a {
                    color: #1ddc71;
                }
            }

            label {
                font-size: 0.9em;
                font-weight: 600;
                vertical-align: top;
                margin-top: 0.8em;
                font-variant: all-small-caps;
                line-height: 1;
            }

            input:invalid {
                border: 2px solid red;
            }

            input[type="text"],textarea {
                min-width: 60ch;
            }

            form * {
                padding: 0.2em;
            }

            k, v {
                display: inline-block;
            }

            k {
                font-weight: 600;
                min-width: 14ch;
            }

            v {
                font-variant: tabular-nums;
            }

            #editFields {
                display: flex;
                flex-direction: column;
                position: relative;

                &.disabled {
                    opacity: 0.25;
                    pointer-events: none;
                }

                &.loading::after {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background-color: #111c;
                    font-size: 20px;
                    color: white;
                    content: 'Loading...';
                }
            }

            #output {
                margin: 1em 0;
                font-size: 0.9em;

                &.error {
                    border-color: red;
                    border-width: 4px;
                    white-space: pre-wrap;
                }

                .json-box {
                    border-radius: 0.22em;
                    margin: 1em 0;
                    border: 1px solid #666;
                    background: #eee;
                    color: black;
                    padding: 3px;
                    font-size: 0.9em;
                }
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            hr {
                padding: 0;
                margin: 1em 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <section>
            <form>
                <b>Step 1: Enter the Mod Zip Cool URL (must not change):</b>
                <label>Zip File [required]: <input type="file" name="zip" required accept=".zip"/></label>

                <hr/>

                <div id="editFields" class="disabled">
                    <b>Step 2: Edit fields:</b>
                    <label>Release Notes:</label>
                    <textarea class="release" name="notes" placeholder="Release notes..."></textarea>

                    <label>Version:</label>
                    <input readonly type="text" class="release" name="version" placeholder="v1.0.0"></input>

                    <label>Updated:</label>
                    <input type="datetime-local" class="release" name="updated"></input>

                    <br/>

                    <label>ID:</label>
                    <input type="text" required name="id"
                           pattern="^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$"
                           placeholder="00000000-0000-4000-0000-000000000000"></input>
                    <label>Name:</label>
                    <input type="text" name="name" required readonly placeholder="Name"></input>
                    <label>Description:</label>
                    <textarea name="description" placeholder="Simple text description"></textarea>

                    <br/>

                    <label>Home URL:</label>
                    <input type="text" name="homeURL" data-mod-key="website_url" placeholder="https://acme.com"></input>
                    <label>Logo URL:</label>
                    <input type="text" required name="logoURL" placeholder="https://acme.com/256x256.png"></input>
                    <label>Tags:</label>
                    <input type="text" name="tags" placeholder="comma,separated,values"></input>
                    <label>Created:</label>
                    <input required type="date" name="created"></input>
                    <br/>

                    <label>Author Name:</label>
                    <input required type="text" name="authorName"
                           data-mod-key="author" placeholder="Jim Smith"></input>
                    <label>Author URL:</label>
                    <input type="text" name="authorURL" placeholder="https://jim.smith.com/about.html"></input>
                    <label>Author Avatar URL:</label>
                    <input type="text" name="authorAvatarURL" placeholder="https://jim.smith.com/selfie.jpg"></input>
                </div>
            </form>
        </section>
        <section class="output">
            <div><b>Output:</b></div>
            <div id="output"></div>
        </section>
    </body>
</html>
