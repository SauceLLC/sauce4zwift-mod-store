<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <script src="https://unpkg.com/fflate@0.8.2"></script>
        <script src="src/gh-rel-tool.mjs" type="module"></script>
        <style>
            html {
                font: 14px monospace;
            }

            *, *::before, *::after {
                box-sizing: border-box;
            }

            input {
                width: 80ch;
            }

            * {
                padding: 0.2em;
            }

            k, v {
                display: inline-block;
            }

            k {
                font-weight: 600;
                min-width: 14ch;
            }

            v {
                font-variant: tabular-nums;
            }

            #output {
                margin: 1em;
                border: 2px solid #222;
                border-radius: 0.3em;
                padding: 1em;

                &.error {
                    border-color: red;
                    border-width: 4px;
                    white-space: pre-wrap;
                }

                .box {
                    border-radius: 0.3em;
                    margin: 1em;
                    border: 1px solid #666;
                }
            }
        </style>
    </head>
    <body>
        <div>Enter the github release URL:</div>
        <div><input type="text" name="relurl" placeholder="e.g. https://github.com/SauceLLC/sauce4zwift-mod-example/releases/tag/v0.0.2"/></div>
        <br/>
        <br/>
        <br/>
        <div><b>Output:</b></div>
        <div id="output"></div>
    </body>
</html>
